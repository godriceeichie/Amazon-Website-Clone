<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com. Spend less. Smile more.</title>
    <script src="https://kit.fontawesome.com/ca4da51059.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
    <header>
        <section id="mobile-header-container">
            <div class="mobile-header-nav">
                <div class="header-logo-container">
                    <span class="menu-bar"></span>
                    <a href="index.html">
                        <span class="header-logo-image">
                        </span>
                    </a>
                </div>
                <div class="user-account-info-container">
                    <a href="#">
                        Sign in >
                        <i class="fa-regular fa-user"></i>
                    </a>
                    <a href="#">
                        <span class="material-symbols-outlined shopping-cart">
                            shopping_cart
                        </span>
                    </a>
                </div>
            </div>
        </section>
        <section id="notebook-header-section" style="background-color: #131921;">
            <div class="notebook-header-container">
                <div>
                    <a href="index.html" class="header-logo-container">
                        <span class="header-logo-image">
                        </span>
                    </a>
                </div>
                <div>
                    <a href="#" class="delivering-location">
                        <div class="location-icon"></div>
                        <div class="delivering-location-text-container">
                            <span class="deliver-to-text">Deliver to</span>
                            <span class="country">Nigeria</span>
                        </div>
                    </a>
                </div>
                <div class="notebook-searchbar-container">
                    <select name="" id="" class="select">
                        <option value="" selected disabled class="all-text">All</option>
                        <option value="">All Departments</option>
                        <option value="">Arts &amp; Crafts</option>
                        <option value="">Automotive</option>
                        <option value="">Baby</option>
                        <option value="">Beauty &amp; Personal Care</option>
                        <option value="">Books</option>
                        <option value="">Boys' Fashion</option>
                        <option value="">Computers</option>
                        <option value="">Deals</option>
                        <option value="">Digital Music</option>
                        <option value="">Electronics</option>
                        <option value="">Girls' Fashion</option>
                        <option value="">Health &amp; Household</option>
                        <option value="">Home &amp; Kitchen</option>
                        <option value="">Industrial &amp; Scientific</option>
                        <option value="">Kindle Store</option>
                        <option value="">Luggage</option>
                        <option value="">Men's Fashion</option>
                        <option value="">Movies &amp; TV</option>
                        <option value="">Music, CDs &amp;</option>
                        <option value="">Pet Supplies</option>
                        <option value="">Prime Video</option>
                        <option value="">Software</option>
                        <option value="">Sports &amp; Outdoors</option>
                        <option value="">Tools &amp; Home Improvement</option>
                        <option value="">Toys &amp; Games</option>
                        <option value="">Video Games</option>
                        <option value="">Women's Fashion</option>
                    </select>
                    <input type="search" name="" id="search">
                    <button type="submit" class="search-btn">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </button>
                </div>

            </div>
            
        </section>
    </header>
</body>
</html>
